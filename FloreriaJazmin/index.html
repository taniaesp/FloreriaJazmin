<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/FloreriaJazmin/styles/style.css">
    <link rel="stylesheet" href="/FloreriaJazmin/styles/header.css">
    <link rel="stylesheet" href="/FloreriaJazmin/styles/info.css">
    <title>Floreria</title>
</head>
<body>
    <header>
        <!--Aqui comienza el header-->
        <div class="div-header">
            <h1>Floreria Yazmín</h1>
        </div>
        <div class="nav">
            <ol>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100026850857512&locale=es_LA">Facebook</a></li>
                <li><a href="#">Productos</a></li>
            </ol>
        </div>
    </header>
    <main>
        <section class="info">
            <div class="containerWelcome"> 
              <h2 class="welcome">Bienvenido (a)</h2>
              <h4 class="textWelcome">Nos encontramos ubicados en <b>Av. Santa Rosalía #901</b>, Guadalajara, Jalisco.  México</h4>
            </div>
            <div class="img"> 
                <img class="img-1" src="/FloreriaJazmin/images/flyer.jpg" alt="">
            </div>
            
        </section>

        <section class="images">
            <div>
               <p><i>Letra en cursiva</i></p> 
               <p><u>hola</u></p>
               <!--Strong se muestra en negrita al igual que la etiqueta b, pero tiene diferente significado y es utilizado por los lectores de pantalla-->
               <p>Me llamo <strong>Tania</strong></p>
               <!--Texto enfatizado, se mostrara en cursiva al igual que la etiqueta i, la difernecia es que el lector de pantalla resaltara verbalmente las palabras-->
               <p>Mi perro <em>no muerde</em></p>
            </div>
            
        </section>
    </main>
    <footer>
        footer
    </footer>
    
    
</body>
</html>
